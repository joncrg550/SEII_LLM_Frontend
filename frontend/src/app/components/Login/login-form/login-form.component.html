<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label font-weight-bold">Username:</label>
          <div class="col-sm-9">
            <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label font-weight-bold">Password:</label>
          <div class="col-sm-9">
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
            <button type="button" (click)="createAccount()" class="btn btn-secondary ml-2">Create New Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
